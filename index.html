<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://austaronsurfaces.com/wp-content/uploads/2021/07/Vento-600x600.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.8; /* Reduced opacity for background */
            color: #333;
        }
        header {
            background-color: #1d1313; /* Purple header background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px; /* Added margin-bottom */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto; /* Centering the container */
            padding: 0 20px;
        }
        h2 {
            text-align: center;
            color: #1d1313; /* Purple heading color */
        }
        .member-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .member-link {
            background-color: #070707; /* Light purple member link background */
            color: #fff;
            text-decoration: none;
            padding: 20px 40px;
            margin: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added box shadow */
            animation: fadeIn 0.5s ease; /* Fade-in animation */
        }
        .member-link:hover {
            background-color: #1d1313; /* Darker purple hover color */
            transform: translateY(-5px); /* Move link up on hover */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #1d1313; /* Purple footer background */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group Portfolio</h1>
    </header>
    
    <div class="container">
       
        
        <h2>Group Members</h2>

</body>
